<app-loading class="m-5" *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="infoArtista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{infoArtista.name}}</h3>
        <p>
            <a [href]="infoArtista.external_urls.spotify" target_="_blanck">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink='/search' class="btn btn-outline-danger"> Regresar</button>
    </div>

</div>

<div class="row m-5">
    <div class="col">
        <div class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let track of topTracks'>
                    <td> <img [src]="track.album.images | noimage" class="img-thumb img-circle"></td>
                    <td> {{track.album.name}}</td>
                    <td> {{track.name}}</td>
                    <td>
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
